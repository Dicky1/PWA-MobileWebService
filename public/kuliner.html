<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan Leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin="">


	<style>
		#mapid { height: 380px; }
 html, body, #map {
height: 100%;
width: 100vw;
}
body {
padding: 0;
margin: 0;
}
.container {
display: grid;
height: 100%;
grid-gap: 4px;
grid-template-columns: repeat(8,1fr);
grid-template-rows: 60% 40%;
}
.peta {
grid-column: 1/-1;
}
.gambar {
background:grey;
grid-column: 1/6;
}
.review {
background: grey;
grid-column:6/-1;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: grey;
}
</style>
</head>

<body>

    <div class="content">
        <div class="container">
            <div class="peta leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" id="mapid"> </div>
            <div class="card gambar">
                <div class="row">
                    <div class="box" style="width: 100%;" id="gmb">
                        <img src="">
                    </div>
                </div>
            </div>
            <div class="card review" id="review">Tulis review disini
            </div>
        </div>
        </div>
        
	<script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
     crossorigin=""></script>
    <script type="text/javascript"> 

		var mymap = L.map('mapid').setView([-6.881401, 109.141111], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiZGlja3kxMjMiLCJhIjoiY2pseHdmcmR3MGVlaDNwb2hsdHFkYmxybCJ9.2eYfG3uOWmMDB1zwGCuRTg'
		}).addTo(mymap);

		var marker = L.marker([-6.881401, 109.141111]).addTo(mymap);
		var circle = L.circle([-6.881401, 109.141111], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 200
		}).addTo(mymap);

		marker.bindPopup("<b>Rumah Dicky</b><br>ayok ngopi bareng!").openPopup();
		circle.bindPopup("Ini sebuah circle.");

		var popup = L.popup()
			.setLatLng([-6.881401, 109.141111])
			.setContent("Disini Rumahku !! Mana Rumahmu ?")
			.openOn(mymap);



		var popup = L.popup();
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Lokasi yang dipilih: " + e.latlng.toString())
				.openOn(mymap);
		}
		mymap.on('click', onMapClick);
    </script>
    <script type="text/javascript" src="peta.js"></script>
</body>

</html>
